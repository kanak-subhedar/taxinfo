<script>
  document.addEventListener("DOMContentLoaded", function () {
    const adContainer1 = document.createElement("div");
    adContainer1.className = "custom-ad-container";
    adContainer1.innerHTML = `
      <ins class="adsbygoogle"
           style="display:inline-block;width:728px;height:90px"
           data-ad-client="ca-pub-6272193760158994"
           data-ad-slot="2015302205"></ins>
    `;

    const adContainer2 = adContainer1.cloneNode(true);

    const headings = document.querySelectorAll("h1, h2, h3, h4, h5, h6");

    if (headings.length >= 4) {
      headings[3].insertAdjacentElement("afterend", adContainer1);
      (adsbygoogle = window.adsbygoogle || []).push({});
    }

    if (headings.length >= 6) {
      headings[5].insertAdjacentElement("afterend", adContainer2);
      (adsbygoogle = window.adsbygoogle || []).push({});
    }
  });
</script>
