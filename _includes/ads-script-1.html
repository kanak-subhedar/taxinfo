<script>
  document.addEventListener("DOMContentLoaded", function () {
    const headings = document.querySelectorAll("h1, h2, h3, h4, h5, h6");

    function insertAdAfterHeading(index) {
      if (headings.length > index) {
        // Create wrapper with placeholder
        const placeholderWrapper = document.createElement("div");
        placeholderWrapper.className = "custom-ad-container";
        placeholderWrapper.style = "width:728px;height:90px;background:#f1f1f1;border:1px dashed #ccc;text-align:center;line-height:90px;font-size:14px;color:#666;";
        placeholderWrapper.innerText = "ðŸ”„ Loading ad...";

        // Insert placeholder
        headings[index].insertAdjacentElement("afterend", placeholderWrapper);

        // Insert ad after short delay
        setTimeout(() => {
          placeholderWrapper.innerText = ""; // Clear placeholder text
          const ad = document.createElement("ins");
          ad.className = "adsbygoogle";
          ad.style = "display:inline-block;width:728px;height:90px";
          ad.setAttribute("data-ad-client", "ca-pub-6272193760158994");
          ad.setAttribute("data-ad-slot", "2015302205");
          placeholderWrapper.appendChild(ad);
          (adsbygoogle = window.adsbygoogle || []).push({});
        }, 300); // 300ms delay gives enough time to see the placeholder
      }
    }

    // Insert after 4th and 7th headings
    insertAdAfterHeading(3);
    insertAdAfterHeading(6);
  });
</script>
