<script>
  async function checkAvailability() {
    const domain = document.getElementById("domainInput").value.trim();
    const resultDiv = document.getElementById("result");

    if (!domain) {
      resultDiv.textContent = "‚ùå Please enter a domain name.";
      return;
    }

    resultDiv.textContent = "üîç Checking availability for " + domain + "...";

    try {
      const res = await fetch(`https://client-magnet.onrender.com/check-availability?domain=${encodeURIComponent(domain)}`);
      if (!res.ok) throw new Error("Server error.");
      const data = await res.json();

      if (data.available) {
        resultDiv.textContent = `‚úÖ Domain "${domain}" is available!`;
      } else {
        resultDiv.textContent = `‚ùå Sorry, domain "${domain}" is already taken.`;
      }
    } catch (err) {
      resultDiv.textContent = "‚ùå Failed to check availability. Please try again.";
    }
  }
</script>
