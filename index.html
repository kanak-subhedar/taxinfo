  <script>
    function calculateNewTax2025() {
      const income = parseFloat(document.getElementById("gross3").value) || 0;
      const std = parseFloat(document.getElementById("std3").value) || 0;
      const ti = income - std;
      let tax = 0, output = "<h3>Result</h3><table><tr><th>Range</th><th>Rate</th><th>Tax</th></tr>";

      const slabs = [
        { limit: 300000, rate: 0 },
        { limit: 600000, rate: 0.05 },
        { limit: 900000, rate: 0.1 },
        { limit: 1200000, rate: 0.15 },
        { limit: 1500000, rate: 0.2 },
        { limit: Infinity, rate: 0.3 }
      ];

      let prev = 0;
      for (let slab of slabs) {
        if (ti > prev) {
          let taxable = Math.min(ti, slab.limit) - prev;
          let slabTax = taxable * slab.rate;
          tax += slabTax;
          output += `<tr><td>${prev + 1} - ${slab.limit}</td><td>${(slab.rate*100).toFixed(0)}%</td><td>₹${slabTax.toFixed(2)}</td></tr>`;
          prev = slab.limit;
        }
      }

      let cess = tax * 0.04;
      let total = tax + cess;
      output += `<tr><td colspan='2'>Total Tax</td><td>₹${tax.toFixed(2)}</td></tr>`;
      output += `<tr><td colspan='2'>Cess (4%)</td><td>₹${cess.toFixed(2)}</td></tr>`;
      output += `<tr><td colspan='2'><strong>Net Payable</strong></td><td><strong>₹${total.toFixed(2)}</strong></td></tr>`;
      output += `</table>`;
      output += `<p><a href="https://t24k.com/income-tax-rebate">Check if you qualify for rebate</a></p>`;

      document.getElementById("result3").innerHTML = output;
    }
  </script>
