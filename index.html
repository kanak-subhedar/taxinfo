<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Accurate Income Tax Calculators for Old, New, and FY 2025-26 Regimes - Instantly calculate your tax liability online at T24K.com">
  <title>Income Tax Calculators - T24K</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
    }
    .calculator {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .adsense {
      margin-top: 20px;
      text-align: center;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Income Tax Calculators</h1>

  <!-- Old Regime Calculator -->
  <div class="calculator">
    <h2>Old Regime Calculator</h2>
    <label for="oldIncome">Enter Total Income:</label>
    <input type="number" id="oldIncome" placeholder="e.g. 600000">
    <button onclick="calculateOld()">Calculate Tax</button>
    <table id="oldResult" style="display:none;"></table>
    <div class="adsense">AdSense Placeholder Below Old Regime</div>
  </div>

  <!-- New Regime Calculator -->
  <div class="calculator">
    <h2>New Regime Calculator</h2>
    <label for="newIncome">Enter Total Income:</label>
    <input type="number" id="newIncome" placeholder="e.g. 700000">
    <button onclick="calculateNew()">Calculate Tax</button>
    <table id="newResult" style="display:none;"></table>
    <div class="adsense">AdSense Placeholder Below New Regime</div>
  </div>

  <!-- FY 2025-26 Calculator -->
  <div class="calculator">
    <h2>FY 2025-26 Calculator</h2>
    <label for="fyIncome">Enter Total Income:</label>
    <input type="number" id="fyIncome" placeholder="e.g. 800000">
    <button onclick="calculateFY()">Calculate Tax</button>
    <table id="fyResult" style="display:none;"></table>
    <div class="adsense">AdSense Placeholder Below FY 2025-26</div>
  </div>

  <script>
    function formatCurrency(value) {
      return 'â‚¹' + value.toLocaleString('en-IN');
    }

    function calculateOld() {
      const income = parseFloat(document.getElementById('oldIncome').value);
      let tax = 0;
      if (income > 250000) tax += (Math.min(income, 500000) - 250000) * 0.05;
      if (income > 500000) tax += (Math.min(income, 1000000) - 500000) * 0.2;
      if (income > 1000000) tax += (income - 1000000) * 0.3;
      showResult('oldResult', income, tax);
    }

    function calculateNew() {
      const income = parseFloat(document.getElementById('newIncome').value);
      let tax = 0;
      if (income > 300000) tax += (Math.min(income, 600000) - 300000) * 0.05;
      if (income > 600000) tax += (Math.min(income, 900000) - 600000) * 0.1;
      if (income > 900000) tax += (Math.min(income, 1200000) - 900000) * 0.15;
      if (income > 1200000) tax += (Math.min(income, 1500000) - 1200000) * 0.2;
      if (income > 1500000) tax += (income - 1500000) * 0.3;
      showResult('newResult', income, tax);
    }

    function calculateFY() {
      const income = parseFloat(document.getElementById('fyIncome').value);
      let tax = 0;
      if (income > 300000) tax += (Math.min(income, 600000) - 300000) * 0.05;
      if (income > 600000) tax += (Math.min(income, 900000) - 600000) * 0.1;
      if (income > 900000) tax += (Math.min(income, 1200000) - 900000) * 0.15;
      if (income > 1200000) tax += (Math.min(income, 1500000) - 1200000) * 0.2;
      if (income > 1500000) tax += (income - 1500000) * 0.3;
      showResult('fyResult', income, tax);
    }

    function showResult(id, income, tax) {
      const table = document.getElementById(id);
      table.style.display = 'table';
      table.innerHTML = `
        <tr><th>Total Income</th><th>Estimated Tax</th></tr>
        <tr><td>${formatCurrency(income)}</td><td>${formatCurrency(tax)}</td></tr>
      `;
    }
  </script>
</body>
</html>
