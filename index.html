<body>

<h1>Income Tax Calculators</h1>

<div class="calculator">
  <h2>Old Tax Regime Calculator</h2>
  <label>Total Income (₹): <input id="oldIncome" type="number"></label>
  <button onclick="calcOld()">Calculate</button>
  <div class="result" id="oldResult"></div>
  <div class="ads">

</div>

<div class="calculator">
  <h2>New Tax Regime Calculator</h2>
  <label>Total Income (₹): <input id="newIncome" type="number"></label>
  <button onclick="calcNew()">Calculate</button>
  <div class="result" id="newResult"></div>
  <div class="ads">
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6272193760158994" data-ad-slot="2015302205" data-ad-format="auto" data-full-width-responsive="true"></ins>

<div class="calculator">
  <h2>Senior Citizen Tax Calculator</h2>
  <label>Total Income (₹): <input id="seniorIncome" type="number"></label>
  <button onclick="calcSenior()">Calculate</button>
  <div class="result" id="seniorResult"></div>
  <div class="ads">
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6272193760158994" data-ad-slot="2015302205" data-ad-format="auto" data-full-width-responsive="true"></ins>

</div>

<script>
function calcOld() {
  const income = parseFloat(document.getElementById('oldIncome').value);
  let tax = 0;
  if (income > 250000) tax += Math.min(income - 250000, 250000) * 0.05;
  if (income > 500000) tax += Math.min(income - 500000, 500000) * 0.2;
  if (income > 1000000) tax += (income - 1000000) * 0.3;
  document.getElementById('oldResult').innerHTML = `Tax Payable: ₹${tax.toFixed(2)}`;
}

function calcNew() {
  const income = parseFloat(document.getElementById('newIncome').value);
  let tax = 0;
  if (income > 300000) tax += Math.min(income - 300000, 300000) * 0.05;
  if (income > 600000) tax += Math.min(income - 600000, 300000) * 0.1;
  if (income > 900000) tax += Math.min(income - 900000, 300000) * 0.15;
  if (income > 1200000) tax += Math.min(income - 1200000, 300000) * 0.2;
  if (income > 1500000) tax += (income - 1500000) * 0.3;
  document.getElementById('newResult').innerHTML = `Tax Payable: ₹${tax.toFixed(2)}`;
}

function calcSenior() {
  const income = parseFloat(document.getElementById('seniorIncome').value);
  let tax = 0;
  if (income > 300000) tax += Math.min(income - 300000, 200000) * 0.05;
  if (income > 500000) tax += Math.min(income - 500000, 500000) * 0.2;
  if (income > 1000000) tax += (income - 1000000) * 0.3;
  document.getElementById('seniorResult').innerHTML = `Tax Payable: ₹${tax.toFixed(2)}`;
}
</script>
