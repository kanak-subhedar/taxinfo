<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Selling Mobiles and Accessories in India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .product-card {
            background-color: white;
            border-radius: 10px;
            margin: 15px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .product-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .product-info {
            padding: 15px;
            text-align: center;
        }
        .product-info h2 {
            font-size: 18px;
            color: #333;
        }
        .product-info p {
            color: #666;
        }
        .buy-now {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .buy-now:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Top Selling Mobiles & Accessories in India</h1>
    <p>Best Products Just for You!</p>
</header>

<div class="product-container">
    <div class="product-card">
        <img src="https://example.com/mobile1.jpg" alt="Mobile 1">
        <div class="product-info">
            <h2>Mobile 1</h2>
            <p>₹20,000 | 128GB, 6GB RAM</p>
            <a href="#" class="buy-now">Buy Now</a>
        </div>
    </div>
    
    <div class="product-card">
        <img src="https://example.com/mobile2.jpg" alt="Mobile 2">
        <div class="product-info">
            <h2>Mobile 2</h2>
            <p>₹25,000 | 256GB, 8GB RAM</p>
            <a href="#" class="buy-now">Buy Now</a>
        </div>
    </div>
    
    <div class="product-card">
        <img src="https://example.com/accessory1.jpg" alt="Accessory 1">
        <div class="product-info">
            <h2>Accessory 1</h2>
            <p>₹1,500 | Wireless Earbuds</p>
            <a href="#" class="buy-now">Buy Now</a>
        </div>
    </div>

    <!-- Add more products similarly -->
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const products = [
            { name: "Mobile 1", price: "₹20,000", description: "128GB, 6GB RAM", image: "https://example.com/mobile1.jpg" },
            { name: "Mobile 2", price: "₹25,000", description: "256GB, 8GB RAM", image: "https://example.com/mobile2.jpg" },
            { name: "Accessory 1", price: "₹1,500", description: "Wireless Earbuds", image: "https://example.com/accessory1.jpg" }
        ];

        const container = document.querySelector(".product-container");

        products.forEach(product => {
            const productCard = document.createElement("div");
            productCard.classList.add("product-card");
            
            productCard.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <div class="product-info">
                    <h2>${product.name}</h2>
                    <p>${product.price} | ${product.description}</p>
                    <a href="#" class="buy-now">Buy Now</a>
                </div>
            `;
            
            container.appendChild(productCard);
        });
    });
</script>

</body>
</html>
