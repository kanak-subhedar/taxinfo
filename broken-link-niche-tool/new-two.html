<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Advanced CSV Report Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f4f6;
  margin: 0;
}
.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}
.box {
  background: #ffffff;
  padding: 20px;
  border-radius: 8px;
  margin-bottom: 25px;
  border: 1px solid #ddd;
}
h1 { text-align: center; }

button {
  background: #2563eb;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 4px;
  cursor: pointer;
}
button:hover { background: #1e40af; }

.error { color: red; font-weight: bold; }

.log {
  background: #020617;
  color: #e5e7eb;
  padding: 10px;
  font-family: monospace;
  height: 160px;
  overflow-y: auto;
}

.chart-box {
  display: flex;
  justify-content: center;
}

.chart-fixed {
  width: 420px;
  height: 420px;
}

canvas {
  max-width: 100%;
  max-height: 100%;
}

.explain {
  font-size: 14px;
  color: #444;
  margin-top: 6px;
  text-align: center;
}
</style>
</head>

<body>
<div class="container">

<h1>CSV Sales & Gain Analyzer</h1>

<div class="box">
<h3>Required CSV Headers</h3>
<p>
Product_Name, Quantity, Product_Price, City, Date,  
Sales_Amount, Purchase_Amount, Seller_Name, Gain
</p>

<input type="file" id="csvFile" accept=".csv">
<br><br>
<button onclick="start()">Generate Report</button>
<p id="error" class="error"></p>
</div>

<div class="box">
<h3>Execution Log</h3>
<div id="log" class="log"></div>
</div>

<div class="box">
<canvas id="barChart"></canvas>
<p class="explain">Total sales amount per product.</p>
</div>

<div class="box">
<div class="chart-box">
  <div class="chart-fixed">
    <canvas id="pieChart"></canvas>
  </div>
</div>
<p class="explain">City-wise sales distribution with percentage.</p>
</div>

<div class="box">
<div class="chart-box">
  <div class="chart-fixed">
    <canvas id="doughnutChart"></canvas>
  </div>
</div>
<p class="explain">Sales vs Purchase comparison.</p>
</div>

<div class="box">
<canvas id="lineChart"></canvas>
<p class="explain">Gain trend over time.</p>
</div>

</div>

<script>
let charts = [];

function log(msg) {
  const el = document.getElementById("log");
  el.textContent += msg + "\n";
  el.scrollTop = el.scrollHeight;
}

function start() {
  document.getElementById("log").textContent = "";
  document.getElementById("error").textContent = "";

  const file = document.getElementById("csvFile").files[0];
  if (!file) {
    document.getElementById("error").textContent = "Upload a CSV file.";
    return;
  }

  log("Reading CSV...");
  const reader = new FileReader();
  reader.onload = e => parseCSV(e.target.result);
  reader.readAsText(file);
}

function parseCSV(text) {
  log("Parsing CSV...");
  const rows = text.trim().split("\n").map(r => r.split(","));
  const headers = rows[0].map(h => h.trim().toLowerCase());

  const required = [
    "product_name","quantity","product_price","city","date",
    "sales_amount","purchase_amount","seller_name","gain"
  ];

  const idx = {};
  for (const col of required) {
    idx[col] = headers.indexOf(col);
    if (idx[col] === -1) {
      document.getElementById("error").textContent =
        "Missing column: " + col;
      return;
    }
  }

  const salesByProduct = {};
  const salesByCity = {};
  let totalSales = 0, totalPurchase = 0;
  const gainByDate = {};

  for (let i = 1; i < rows.length; i++) {
    const r = rows[i];
    const sales = +r[idx.sales_amount];
    const purchase = +r[idx.purchase_amount];
    const gain = +r[idx.gain];

    salesByProduct[r[idx.product_name]] =
      (salesByProduct[r[idx.product_name]] || 0) + sales;

    salesByCity[r[idx.city]] =
      (salesByCity[r[idx.city]] || 0) + sales;

    if (!isNaN(gain)) {
      gainByDate[r[idx.date]] =
        (gainByDate[r[idx.date]] || 0) + gain;
    }

    totalSales += sales || 0;
    totalPurchase += purchase || 0;
  }

  log("Data aggregated successfully.");
  renderCharts(salesByProduct, salesByCity, totalSales, totalPurchase, gainByDate);
}

function destroyAll() {
  charts.forEach(c => c.destroy());
  charts = [];
}

function renderCharts(prod, city, totalSales, totalPurchase, gainByDate) {
  destroyAll();
  log("Rendering charts...");

  charts.push(new Chart(barChart, {
    type: "bar",
    data: {
      labels: Object.keys(prod),
      datasets: [{
        label: "Sales Amount",
        data: Object.values(prod),
        backgroundColor: "#3b82f6"
      }]
    },
    options: {
      plugins: { title: { display: true, text: "Sales by Product" } },
      scales: { y: { title: { display: true, text: "Amount" } } }
    }
  }));

  const cityValues = Object.values(city);
  const totalCitySales = cityValues.reduce((a,b)=>a+b,0);

  charts.push(new Chart(pieChart, {
    type: "pie",
    data: {
      labels: Object.keys(city),
      datasets: [{
        data: cityValues,
        backgroundColor: ["#22c55e","#ef4444","#a855f7","#14b8a6","#f97316"]
      }]
    },
    options: {
      aspectRatio: 1,
      plugins: {
        legend: {
          position: "bottom",
          labels: {
            generateLabels(chart) {
              const data = chart.data;
              return data.labels.map((label, i) => {
                const value = data.datasets[0].data[i];
                const pct = ((value / totalCitySales) * 100).toFixed(2);
                return {
                  text: `${label} – ₹${value} (${pct}%)`,
                  fillStyle: data.datasets[0].backgroundColor[i]
                };
              });
            }
          }
        },
        title: { display: true, text: "City-wise Sales Distribution" }
      }
    }
  }));

  charts.push(new Chart(doughnutChart, {
    type: "doughnut",
    data: {
      labels: ["Sales", "Purchase"],
      datasets: [{
        data: [totalSales, totalPurchase],
        backgroundColor: ["#2563eb", "#dc2626"]
      }]
    },
    options: {
      aspectRatio: 1,
      plugins: {
        title: { display: true, text: "Sales vs Purchase" }
      }
    }
  }));

  const dates = Object.keys(gainByDate).sort();
  charts.push(new Chart(lineChart, {
    type: "line",
    data: {
      labels: dates,
      datasets: [{
        label: "Gain",
        data: dates.map(d => gainByDate[d]),
        borderColor: "#16a34a",
        tension: 0.3
      }]
    },
    options: {
      plugins: { title: { display: true, text: "Gain Over Time" } },
      scales: {
        x: { title: { display: true, text: "Date" } },
        y: { title: { display: true, text: "Gain Amount" } }
      }
    }
  }));

  log("All charts rendered successfully.");
}
</script>
</body>
</html>
