<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced CSV Report Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

<!-- PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- PPT -->
<script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.min.js"></script>

<style>
body { font-family: Arial; background:#f3f4f6; margin:0; }
.container { max-width:1200px; margin:auto; padding:20px; }
.box { background:#fff; padding:20px; border-radius:8px; margin-bottom:25px; }
button { background:#2563eb; color:#fff; border:none; padding:10px 18px; cursor:pointer; }
button:hover { background:#1e40af; }
.log { background:#020617; color:#e5e7eb; padding:10px; height:160px; overflow:auto; font-family:monospace; }
.chart-fixed { width:420px; height:420px; margin:auto; }
</style>
</head>

<body>
<div class="container">

<h1>CSV Sales & Performance Analyzer</h1>

<div class="box">
<input type="file" id="csvFile" accept=".csv">
<br><br>
<button onclick="start()">Generate Report</button>
<p id="error" style="color:red"></p>
</div>

<div class="box">
<h3>Execution Log</h3>
<div id="log" class="log"></div>
</div>

<div class="box"><canvas id="barChart"></canvas></div>
<div class="box"><div class="chart-fixed"><canvas id="pieChart"></canvas></div></div>
<div class="box"><div class="chart-fixed"><canvas id="doughnutChart"></canvas></div></div>
<div class="box"><canvas id="lineChart"></canvas></div>
<div class="box"><canvas id="sellerChart"></canvas></div>
<div class="box"><canvas id="cityProductQtyChart"></canvas></div>

<div class="box" style="text-align:center;">
<button onclick="downloadPDF()">ðŸ“„ Download PDF</button>
<button onclick="downloadPPT()">ðŸ“Š Download PPT</button>
</div>

</div>

<script>
Chart.register(ChartDataLabels);
let charts = [];
const logBox = document.getElementById("log");
const fmt = n => Number(n).toLocaleString("en-IN");

function log(msg) {
  logBox.textContent += msg + "\n";
  logBox.scrollTop = logBox.scrollHeight;
}

function start() {
  logBox.textContent = "";
  const file = document.getElementById("csvFile").files[0];
  if (!file) return;
  log("Reading CSV...");
  const r = new FileReader();
  r.onload = e => parseCSV(e.target.result);
  r.readAsText(file);
}

function parseCSV(text) {
  log("Parsing CSV...");
  const rows = text.trim().split("\n").map(r => r.split(","));
  const h = rows[0].map(x => x.toLowerCase());

  const idx = k => h.indexOf(k);

  let ps={}, pq={}, cs={}, gd={}, ss={}, sq={}, sg={};
  let cityProdQty={};
  let ts=0,tp=0;

  for(let i=1;i<rows.length;i++){
    const r=rows[i];
    const p=r[idx("product_name")];
    const c=r[idx("city")];
    const q=+r[idx("quantity")];
    const s=+r[idx("sales_amount")];
    const pur=+r[idx("purchase_amount")];
    const g=+r[idx("gain")];
    const sel=r[idx("seller_name")];
    const d=r[idx("date")];

    ps[p]=(ps[p]||0)+s;
    pq[p]=(pq[p]||0)+q;
    cs[c]=(cs[c]||0)+s;
    gd[d]=(gd[d]||0)+g;
    ss[sel]=(ss[sel]||0)+s;
    sq[sel]=(sq[sel]||0)+q;
    sg[sel]=(sg[sel]||0)+g;

    cityProdQty[c] ??= {};
    cityProdQty[c][p]=(cityProdQty[c][p]||0)+q;

    ts+=s||0; tp+=pur||0;
  }

  render(ps,pq,cs,ts,tp,gd,ss,sq,sg,cityProdQty);
}

function render(ps,pq,cs,ts,tp,gd,ss,sq,sg,cityProdQty){
  charts.forEach(c=>c.destroy());
  charts=[];

  charts.push(new Chart(barChart,{
    type:"bar",
    data:{labels:Object.keys(ps),datasets:[{data:Object.values(ps),backgroundColor:"#3b82f6"}]},
    options:{plugins:{datalabels:{color:"#fff",backgroundColor:"#000",formatter:(v,i)=>`â‚¹${fmt(v)}\nQty ${fmt(pq[i.chart.data.labels[i.dataIndex]])}`}}}
  }));

  charts.push(new Chart(pieChart,{
    type:"pie",
    data:{labels:Object.keys(cs),datasets:[{data:Object.values(cs)}]},
    options:{plugins:{datalabels:{
      color:"#fff",
      formatter:(v,ctx)=>{
        const sum=ctx.chart.data.datasets[0].data.reduce((a,b)=>a+b,0);
        return `â‚¹${fmt(v)}\n(${(v/sum*100).toFixed(1)}%)`;
      }
    }}}
  }));

  charts.push(new Chart(doughnutChart,{
    type:"doughnut",
    data:{labels:["Sales","Purchase"],datasets:[{data:[ts,tp]}]},
    options:{plugins:{datalabels:{
      color:"#fff",
      formatter:(v,ctx)=>{
        const sum=ctx.chart.data.datasets[0].data.reduce((a,b)=>a+b,0);
        return `â‚¹${fmt(v)}\n(${(v/sum*100).toFixed(1)}%)`;
      }
    }}}
  }));

  charts.push(new Chart(lineChart,{
    type:"line",
    data:{labels:Object.keys(gd),datasets:[{label:"Gain",data:Object.values(gd),borderColor:"#16a34a",tension:0.3}]}
  }));

  charts.push(new Chart(sellerChart,{
    type:"bar",
    data:{labels:Object.keys(ss),datasets:[{data:Object.values(ss),backgroundColor:"#7c3aed"}]},
    options:{indexAxis:"y",plugins:{datalabels:{color:"#fff",backgroundColor:"#000",formatter:(v,ctx)=>`â‚¹${fmt(v)} | Qty ${fmt(sq[ctx.label])}`}}}
  }));

  const cities=Object.keys(cityProdQty);
  const products=[...new Set(Object.values(cityProdQty).flatMap(o=>Object.keys(o)))];
  const datasets=products.map(p=>({
    label:p,
    data:cities.map(c=>cityProdQty[c][p]||0)
  }));

  charts.push(new Chart(cityProductQtyChart,{
    type:"bar",
    data:{labels:cities,datasets},
    options:{responsive:true,scales:{x:{stacked:true},y:{stacked:true}},plugins:{title:{display:true,text:"City-wise Product Quantity Sold"}}}
  }));
}

async function downloadPDF(){
  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF();
  let y=10;
  for(const b of document.querySelectorAll(".box")){
    const c=await html2canvas(b,{scale:2});
    const h=(c.height*190)/c.width;
    if(y+h>280){pdf.addPage();y=10;}
    pdf.addImage(c.toDataURL(),"PNG",10,y,190,h);
    y+=h+10;
  }
  pdf.save("CSV_Report.pdf");
}

function downloadPPT(){
  if(!charts.length){alert("Generate report first");return;}
  const ppt=new PptxGenJS();
  document.querySelectorAll("canvas").forEach(c=>{
    const s=ppt.addSlide();
    s.addImage({data:c.toDataURL(),x:0.5,y:0.5,w:9});
  });
  ppt.writeFile("CSV_Report.pptx");
}
</script>
</body>
</html>
