<script>
  async function lookup() {
    const domain = document.getElementById("domainInput").value.trim();
    const resultDiv = document.getElementById("result");
    if (!domain) {
      resultDiv.textContent = "‚ùå Please enter a valid domain.";
      return;
    }

    resultDiv.textContent = "üîé Looking up WHOIS data for " + domain + "...";

    try {
      const res = await fetch(`https://client-magnet.onrender.com/whois?domain=${encodeURIComponent(domain)}`);
      if (!res.ok) throw new Error("Request failed.");
      const data = await res.text();
      resultDiv.textContent = data || "‚ö†Ô∏è No WHOIS data found.";
    } catch (err) {
      resultDiv.textContent = "‚ùå Error fetching WHOIS data. Please try again later.";
    }
  }
</script>
