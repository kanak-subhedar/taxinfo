<body>
  <div class="container">

      <div class="left-side">

          <div class="text-one">#300, Akash Sitara</div>
          <div class="text-two">Pune 06</div>

        <div class="phone details">

        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>

		-->
