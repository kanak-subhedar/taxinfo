  <div class="section">
    <h2>What is NPS?</h2>
    <p>The National Pension Scheme (NPS) is a voluntary, long-term retirement savings scheme initiated by the Government of India. It aims to provide retirement income to all citizens by encouraging them to invest in a pension account during their working years.</p>
  </div>

  <div class="section">
    <h2>Key Features of NPS</h2>
    <ul>
      <li>Contributions can be made by individuals, employers, and the government.</li>
      <li>Flexible investment options including equity, corporate bonds, and government securities.</li>
      <li>Two types of accounts: Tier-I (mandatory) and Tier-II (optional).</li>
      <li>Tax benefits under Section 80C and 80CCD of the Income Tax Act.</li>
      <li>Portability and flexibility in choosing investment options and fund managers.</li>
      <li>Withdrawal options available on maturity or under certain conditions.</li>
    </ul>
  </div>



  <div class="section">
    <h2>Tax Exemptions in NPS</h2>
    <ul>
      <li>For Salaried Employees, Even if there is no employer contribution for NPS
	you can contribute for NPS in 80CCD(1) 10% of Basic pay, Maximum ₹ 1.5 Lack</li>
      <li>for Self-Employed or NRI - 80CCD(1) 20% of Gross income, Maximum ₹ 1.5 Lack</li>
      <li>80CCD(1) saving: this ₹ 1.5 Lack is considered in 80C </li>
      <li>If Your Employer Contributes for you in NPS then you are eligible for 80CCD(2)
Over and above those of section 80CCD(1)
Deductions up to 10% of Basic pay (14% for Govt Employees including Basic pay & Dearness allowance)
This is over & above ₹ 1.5 Lack limit within section 80C</li>
      <li>Maximum deductible is ₹ 7.5 Lack in a year</li>
      <li>if you have 80CCD(2) then
you have exemption of maximum ₹ 50,000 in 80CCD(1B)</li>
    </ul>
  </div>



  <div class="section">
    <h2>How NPS Works</h2>
    <p>Individuals can open an NPS account through authorized entities called Point of Presence (PoP) or through online platforms. They can choose their pension fund manager and investment options based on their risk appetite and retirement goals. Contributions are invested in the chosen funds, and the accumulated corpus is used to provide a regular income stream during retirement.</p>
  </div>

  <div class="section">
    <h2>Benefits of NPS</h2>
    <ul>
      <li>Long-term retirement savings with market-linked returns.</li>
      <li>Tax benefits on contributions and withdrawals.</li>
      <li>Flexible investment options to suit individual preferences.</li>
      <li>Portability and transparency in account management.</li>
    </ul>
  </div>

  <div class="section">
    <h2>Conclusion</h2>
    <p>The National Pension Scheme (NPS) is a valuable retirement planning tool that offers tax benefits, market-linked returns, and flexibility in investment choices. It serves as an effective way for individuals to build a retirement corpus and secure their financial future.</p>
